<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata规则管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .editor-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #editor {
            flex: 1;
            border: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #fafafa;
        }

        .logs-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .logs-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #f8f8f2;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-timestamp {
            color: #6272a4;
            font-weight: bold;
        }

        .log-suricata {
            color: #50fa7b;
        }

        .log-dtrace {
            color: #ffb86c;
        }

        .log-message {
            margin-left: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-top: 1px solid #e9ecef;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .status-connected {
            color: #28a745;
            font-weight: 500;
        }

        .status-error {
            color: #dc3545;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Suricata规则管理器</h1>
            <p>在线编辑规则文件，实时监控日志输出</p>
        </div>

        <div class="main-content">
            <!-- 规则编辑器面板 -->
            <div class="editor-panel">
                <div class="panel-header">
                    <div class="panel-title">📝 规则编辑器</div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="loadRules()">🔄 加载</button>
                        <button class="btn btn-primary" onclick="saveRules()">💾 保存</button>
                        <button class="btn btn-success" onclick="reloadRules()">⚡ 重载规则</button>
                    </div>
                </div>
                <textarea id="editor" placeholder="正在加载规则文件..."></textarea>
                <div class="status-bar">
                    <span id="editor-status">准备就绪</span>
                </div>
            </div>

            <!-- 日志监控面板 -->
            <div class="logs-panel">
                <div class="panel-header">
                    <div class="panel-title">📊 实时日志监控</div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="clearLogs()">🗑️ 清空</button>
                    </div>
                </div>
                <div class="logs-container" id="logs"></div>
                <div class="status-bar">
                    <span id="connection-status">正在连接...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
        // 全局变量
        let socket;
        let logCount = 0;
        const maxLogs = 1000; // 最大日志条数

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initSocket();
            loadRules();
        });

        // 初始化Socket连接
        function initSocket() {
            socket = io();

            socket.on('connect', function () {
                updateConnectionStatus('已连接到服务器', 'connected');
                socket.emit('start_monitoring');
            });

            socket.on('disconnect', function () {
                updateConnectionStatus('连接已断开', 'error');
            });

            socket.on('status', function (data) {
                updateConnectionStatus(data.message, 'connected');
            });

            socket.on('log_message', function (data) {
                addLogEntry(data);
            });
        }

        // 更新连接状态
        function updateConnectionStatus(message, type) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            statusElement.className = `status-${type}`;
        }

        // 添加日志条目
        function addLogEntry(data) {
            const logsContainer = document.getElementById('logs');

            // 限制日志数量
            if (logCount >= maxLogs) {
                const firstLog = logsContainer.firstChild;
                if (firstLog) {
                    logsContainer.removeChild(firstLog);
                }
            } else {
                logCount++;
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const typeClass = data.type === 'suricata' ? 'log-suricata' : 'log-dtrace';
            const typeLabel = data.type === 'suricata' ? '[Suricata]' : '[DTrace]';

            logEntry.innerHTML = `
                <span class="log-timestamp">${data.timestamp}</span>
                <span class="${typeClass}">${typeLabel}</span>
                <span class="log-message">${escapeHtml(data.message)}</span>
            `;

            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // 清空日志
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCount = 0;
            showNotification('日志已清空', 'info');
        }

        // 加载规则文件
        async function loadRules() {
            try {
                updateEditorStatus('正在加载规则文件...');
                const response = await fetch('/api/rules');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('editor').value = data.content;
                    updateEditorStatus('规则文件加载成功');
                    showNotification('规则文件加载成功', 'success');
                } else {
                    throw new Error(data.error || '加载失败');
                }
            } catch (error) {
                updateEditorStatus('加载失败: ' + error.message);
                showNotification('加载规则文件失败: ' + error.message, 'error');
            }
        }

        // 保存规则文件
        async function saveRules() {
            try {
                updateEditorStatus('正在保存规则文件...');
                const content = document.getElementById('editor').value;

                const response = await fetch('/api/rules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });

                const data = await response.json();

                if (response.ok) {
                    updateEditorStatus('规则文件保存成功');
                    showNotification('规则文件保存成功', 'success');
                } else {
                    throw new Error(data.error || '保存失败');
                }
            } catch (error) {
                updateEditorStatus('保存失败: ' + error.message);
                showNotification('保存规则文件失败: ' + error.message, 'error');
            }
        }

        // 重载规则
        async function reloadRules() {
            try {
                updateEditorStatus('正在重载规则...');

                const response = await fetch('/api/reload-rules', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.success) {
                        updateEditorStatus('规则重载成功');
                        showNotification('规则重载成功', 'success');
                    } else {
                        updateEditorStatus('规则重载失败');
                        showNotification('规则重载失败: ' + data.message, 'error');
                    }
                } else {
                    throw new Error(data.error || '重载失败');
                }
            } catch (error) {
                updateEditorStatus('重载失败: ' + error.message);
                showNotification('重载规则失败: ' + error.message, 'error');
            }
        }

        // 更新编辑器状态
        function updateEditorStatus(message) {
            document.getElementById('editor-status').textContent = message;
        }

        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
