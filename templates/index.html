        .notification {

    </style>
</head>

<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="main-content">
            <!-- è§„åˆ™ç¼–è¾‘å™¨é¢æ¿ -->
            <div class="editor-panel">
                <div class="panel-header">
                    <div class="panel-title">ğŸ“ è§„åˆ™ç¼–è¾‘å™¨</div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="loadRules()">ğŸ”„ åŠ è½½</button>
                        <button class="btn btn-primary" onclick="saveRules()">ğŸ’¾ ä¿å­˜</button>

                    </div>

                <textarea id="editor" placeholder="æ­£åœ¨åŠ è½½è§„åˆ™æ–‡ä»¶..."></textarea>

            <!-- æ—¥å¿—ç›‘æ§é¢æ¿ -->
            <div class="logs-panel">

                    <div class="panel-title">ğŸ“Š å®æ—¶æ—¥å¿—ç›‘æ§</div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="clearLogs()">ğŸ—‘ï¸ æ¸…ç©º</button>
                    </div>
                </div>
                <div class="logs-container" id="logs"></div>

    <!-- é€šçŸ¥ç»„ä»¶ -->
    <div id="notification" class="notification"></div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let socket;
        let logCount = 0;
        const maxLogs = 1000; // æœ€å¤§æ—¥å¿—æ¡æ•°

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            initSocket();
            loadRules();
        });

        // åˆå§‹åŒ–Socketè¿æ¥
        function initSocket() {
            socket = io();

            socket.on('connect', function () {
                updateConnectionStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                socket.emit('start_monitoring');
            });

            socket.on('disconnect', function () {
                updateConnectionStatus('è¿æ¥å·²æ–­å¼€', 'error');
            });

            socket.on('status', function (data) {
                updateConnectionStatus(data.message, 'connected');
            });

            socket.on('log_message', function (data) {
                addLogEntry(data);
            });
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(message, type) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            statusElement.className = `status-${type}`;
        }

        // æ·»åŠ æ—¥å¿—æ¡ç›®
        function addLogEntry(data) {
            const logsContainer = document.getElementById('logs');

            // é™åˆ¶æ—¥å¿—æ•°é‡
            if (logCount >= maxLogs) {
                const firstLog = logsContainer.firstChild;
                if (firstLog) {
                    logsContainer.removeChild(firstLog);
                }
            } else {
                logCount++;
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const typeClass = data.type === 'suricata' ? 'log-suricata' : 'log-dtrace';
            const typeLabel = data.type === 'suricata' ? '[Suricata]' : '[DTrace]';

            logEntry.innerHTML = `
                <span class="log-timestamp">${data.timestamp}</span>
                <span class="${typeClass}">${typeLabel}</span>
                <span class="log-message">${escapeHtml(data.message)}</span>
            `;

            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCount = 0;
            showNotification('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // åŠ è½½è§„åˆ™æ–‡ä»¶
        async function loadRules() {
            try {
                updateEditorStatus('æ­£åœ¨åŠ è½½è§„åˆ™æ–‡ä»¶...');
                const response = await fetch('/api/rules');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('editor').value = data.content;
                    updateEditorStatus('è§„åˆ™æ–‡ä»¶åŠ è½½æˆåŠŸ');
                    showNotification('è§„åˆ™æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                } else {
                    throw new Error(data.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                updateEditorStatus('åŠ è½½å¤±è´¥: ' + error.message);
                showNotification('åŠ è½½è§„åˆ™æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ä¿å­˜è§„åˆ™æ–‡ä»¶
        async function saveRules() {
            try {
                updateEditorStatus('æ­£åœ¨ä¿å­˜è§„åˆ™æ–‡ä»¶...');
                const content = document.getElementById('editor').value;

                const response = await fetch('/api/rules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });

                const data = await response.json();

                if (response.ok) {
                    updateEditorStatus('è§„åˆ™æ–‡ä»¶ä¿å­˜æˆåŠŸ');
                    showNotification('è§„åˆ™æ–‡ä»¶ä¿å­˜æˆåŠŸ', 'success');
                } else {
                    throw new Error(data.error || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                updateEditorStatus('ä¿å­˜å¤±è´¥: ' + error.message);
                showNotification('ä¿å­˜è§„åˆ™æ–‡ä»¶å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é‡è½½è§„åˆ™
        async function reloadRules() {
            try {
                updateEditorStatus('æ­£åœ¨é‡è½½è§„åˆ™...');

                const response = await fetch('/api/reload-rules', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.success) {
                        updateEditorStatus('è§„åˆ™é‡è½½æˆåŠŸ');
                        showNotification('è§„åˆ™é‡è½½æˆåŠŸ', 'success');
                    } else {
                        updateEditorStatus('è§„åˆ™é‡è½½å¤±è´¥');
                        showNotification('è§„åˆ™é‡è½½å¤±è´¥: ' + data.message, 'error');
                    }
                } else {
                    throw new Error(data.error || 'é‡è½½å¤±è´¥');
                }
            } catch (error) {
                updateEditorStatus('é‡è½½å¤±è´¥: ' + error.message);
                showNotification('é‡è½½è§„åˆ™å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ›´æ–°ç¼–è¾‘å™¨çŠ¶æ€
        function updateEditorStatus(message) {
            document.getElementById('editor-status').textContent = message;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
